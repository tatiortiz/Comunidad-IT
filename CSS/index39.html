<!DOCTYPE html>
<html>
<head>
    <title> A tomar lista </title> 
    <style type= "text/css">
     ul{
         list-style-type:background red;
     }
     ol{
         list-style-type:border:1px solid black;
         list-style-type:background gray;
         list-style:decimal-leading-zero outside;
     }
     vacia{ margin:0;
            padding:0;
            list-style-type:none;
            }
    
    </style> 
</head>
<body>
    <h1> A tomar lista! </h1>
    <li>
        <ul> item 1, item 2, item </ul>
        <ul class="vacia"> Item 1,Item 2, Item 3</ul>
        <ol> Item1, Item 2, Item 3 </ol>
    </li>

</body>
</html>
